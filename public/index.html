<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Hockey rink -->
        <div id="rink">
             <!-- Goal line -->
            <div id="goal-line"></div>
            <!-- Icing line -->
            <div id="icing-line"></div>
        </div>
        <!-- Player character -->
        <div id="player"></div>
        <!-- Goalie character -->
        <div id="goalie"></div>
        <!-- Puck -->
        <div id="puck"></div>
        <!-- Score display -->
        <div id="scoreboard">
            <span id="player1-score">0</span> - <span id="player2-score">0</span>
        </div>
    </div>

    <script src="movement.js"></script>
    <script src="game.js"></script>

</body>
</html>
